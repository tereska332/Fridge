<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            max-width: 1700px;
            background-attachment: fixed;
            background-image: url(../Fridge/assets/img1.jpg);
            background-repeat: no-repeat;
            background-position: cover;
        }
    </style>
</head>

<body>
    <div class="container p-3 mt-5 m-auto">
        <h2 class="p-3">Dodaj produkt</h2>
        <div class="row">
            <form action="" id="productForm" class="needs-validation" novalidate>
                <div class="mb-3 col-sm-12">
                    <label for="productName" class="form-label fw-bolder">Nazwa produktu</label>
                    <input type="text" required class="form-control" id="productName"
                        placeholder="Wpisz nazwę artykułu">
                </div>
                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label for="amountOfProducts" class="form-label fw-bolder">Ilość produktów</label>
                        <input type="number" required class="form-control" id="amountOfProducts"
                            placeholder="Wpisz ilość produktów">
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label for="expiryDateProducts" class="form-label fw-bolder">Data przydatności</label>
                        <input type="date" required class="form-control" id="expiryDateProducts"
                            placeholder="Wpisz datę przydatności">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button id="saveButton" type="submit" class="btn btn-success mb-3">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container p-3 mt-3 m-auto">
        <table id="productsTable" class="table border table-light table-striped text-center">
            <h2 class="p-3">Moja lodówka</h2>
            <thead>
                <tr class="table-secondary ">
                    <th scope="col">Nazwa</th>
                    <th scope="col">Ilość</th>
                    <th scope="col">Data przydatności</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
